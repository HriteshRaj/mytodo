<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
</head>
<body>
<h2>Todo HomePage</h2>

<form action="/addtodo" method="post">

    <input type="text" name="title" placeholder="create todo">

    <button type="submit"> Add </button>

</form>

<div th:each="todo : ${todoList}">
    <p th:text="${todo.title}"></p>



        <form th:action="@{/updatetodo/{id}(id=${todo.id})}" method="post">

            <input type="text" th:value="${todo.title}" name="title" required>




        <button type="submit" class="btn btn-warning btn-sm">Update</button>


    </form>

    <a th:href="@{/deletetodo/{id}(id=${todo.id})}" class="btn btn-danger btn-sm ms-2">Delete</a>

</div>









</body>
</html>
